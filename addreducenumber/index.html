<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
   

  </style>
</head>
<body>
  <section class="container">
    <div class="form-group ">
      
      <div class="input-group mt-5">
          <div class="input-group-btn">
              <button id="down" class="btn btn-success" onclick=" down('0','myNumber')">ReduceMe</button>
          </div>
          <input type="text" id="myNumber" class="form-control input-number" value="1" />
          <div class="input-group-btn">
              <button id="up" class="btn btn-success" onclick="up('', 'myNumber')">AddMe</button>
          </div>
      </div>
    </div>
  </section>
  <section class="container">
    <div class="form-group ">
      
      <div class="input-group mt-5">
          <div class="input-group-btn">
              <button id="downp" class="btn btn-success" onclick=" down('0', 'myNumber-2')">ReduceMe</button>
          </div>
          <input type="text" id="myNumber-2" class="form-control input-number" value="1" />
          <div class="input-group-btn">
              <button id="upp" class="btn btn-success" onclick="up('','myNumber-2')">AddMe</button>
          </div>
      </div>
    </div>
  </section>

  <script>
     document.getElementById('add-button').addEventListener('click', function () {
       up("myNumber-1")

     });
    
    function up(max, id) {
    document.getElementById(id).value = parseInt(document.getElementById(id).value) + 1;
    if (document.getElementById(id).value >= parseInt(max)) {
        document.getElementById(id).value = max;
    }
}
function down(min, id) {
    document.getElementById(id).value = parseInt(document.getElementById(id).value) - 1;
    if (document.getElementById(id).value <= parseInt(min)) {
        document.getElementById(id).value = min;
    }
}

  </script>
</body>
</html>
