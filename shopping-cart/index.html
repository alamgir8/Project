<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="css/style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="first-section" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="reduce-button" class="btn btn-default "><i class="fas fa-minus"></i></button>
                           <input id="add-reduce" type="text" class="form-control text-center" value="1">
                           <button id="add-button" class="btn btn-default "><i class="fas fa-plus" ></i></button>
                        </div>
                        <h5>$ <span id="totalPrice">1219</span> </h5>
                        <img id="delete-button" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="second-section" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="reduce-button-2" class="btn btn-default " ><i class="fas fa-minus"></i></button>
                           <input id="add-reduce-2" type="text" class="form-control text-center" value="1">
                           <button id="add-button-2" class="btn btn-default "> <i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="totalPrice-2">59</span></h5>
                        <img id="delete-button-2" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">1,278</span> </h5>
                        <h5>$ <span id="tax">25</span></h5>
                        <h5>$ <span id="total">1,303</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button onclick="window.print()" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>




      <script>

/*=================================for delete section start=========================================*/

         //for delete first section 
         document.getElementById('delete-button').addEventListener('click', function () {
            document.getElementById('first-section').style.display = 'none';    
         })
         //for delete second section
         document.getElementById('delete-button-2').addEventListener('click', function () {
            document.getElementById('second-section').style.display = 'none';
         })

/*=====================================for delete section end====================================*/
         


/*==================for add,reduce quantity and price button for phone stat here==========================*/

         //for add button with subtotal and total change value for phone
         document.getElementById('add-button').addEventListener('click', function () {
          
         updatedTotalPrice('add-reduce', 'totalPrice',  Math.round(1*1.1), Math.round(1*1219.1), 1*1219, 1*25);
      })
      //reduce button with subtotal and total value change for phone
      document.getElementById('reduce-button').addEventListener('click', function () {
      
         updatedTotalPrice('add-reduce', 'totalPrice',  Math.round(-1*1.2), Math.round(-1*1219.2), -1*1219, -1*25);
      })
/*======================for add,reduce quantity and price button for phone end here ========================*/



/*=======================for add,reduce quantity and price button for phone cover stat here=================*/

      //for add button with subtotal and total change value for casing/phone cover
      document.getElementById('add-button-2').addEventListener('click', function () {
         updatedTotalPrice('add-reduce-2','totalPrice-2',  Math.round(1*1.2), Math.round(1*59.2), 1*59, 1*1);
        
      })
      //reduce button with subtotal and total value change for casing/phone cover
      document.getElementById('reduce-button-2').addEventListener('click', function () {
         
         updatedTotalPrice('add-reduce-2','totalPrice-2',  Math.round(-1*1.1), Math.round(-1*59.1), -1*59, -1*1);
         
      })
/*==========================for add,reduce quantity and price button for phone cover end here=================*/



/*===========function for add,reduce quantity and price button for phone & phone cover start here==============*/
      function updatedTotalPrice(id1, id2, num1, num2, num3, num4) {
           
         const Quantity = document.getElementById(id1).value;
         const Number = parseFloat(Quantity);
         const totalQuantity = Number + num1;

         document.getElementById(id1).value = totalQuantity;

         const price = document.getElementById(id2).innerText;
         const actualPrice = parseFloat(price) + num2;
         document.getElementById(id2).innerText = actualPrice;
            
         const subAmount = document.getElementById('sub-total').innerText;
         const subTotal = parseFloat(subAmount.replace(',', '')) + num3;
         document.getElementById('sub-total').innerText = subTotal;

         const taxAmount = document.getElementById('tax').innerText;
         const taxNumber = parseFloat(taxAmount);
         const totalTax = subTotal * (2/100);
         document.getElementById('tax').innerText = Math.round(totalTax);

         const Total = subTotal + taxNumber + num4;
         document.getElementById('total').innerText = Total;
         }
        
         
      
/*===========function for add,reduce quantity and price button for phone & phone cover end here==============*/



      </script>


</body>
</html>
