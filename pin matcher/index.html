<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-pin" class="form-control" type="text" value="">
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="pin-container" class="form-control" type="text">
                    <div class="numbers">
                        <div id="button-container" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">B</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            
                    </div>
                    <div>
                        <button onclick="verifyPin()"  type="submit" class="submit-btn">Submit</button>
                        <p class="action-left">3 try left</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="incorrect-pin" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct-pin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

<script>
    //for generate pin
    function getPin() {
        const pin = (Math.random()*10000+ '').split('.')[0];
       
        if (pin.length === 4) {
            return pin;
        }
        else{
            // console.log(pin);
            return getPin();
        }
           
        }

        function generatePin() {
            const pinInput = document.getElementById('generate-pin').value = getPin();
            
        }

        //handler for pin container

        const buttonContainer = document.getElementById('button-container').addEventListener('click', function (event){
            const digit = event.target.innerText;
           

            if (isNaN(digit)) {
             

               if (digit === 'C') {
                const typedInput = document.getElementById('pin-container');
                typedInput.value = '';

                if (digit === 'B') {
                    // const typedInput = document.getElementById('pin-container');
                    // typedInput.value = typedInput.value + digit;
                    console.log('who');

                }
            }
            
            }
          
            else{
                const typedInput = document.getElementById('pin-container');
                typedInput.value = typedInput.value + digit;
            }
        })


//for verify pin
function verifyPin() {
    const pin = document.getElementById('generate-pin').value;
    const typedPin = document.getElementById('pin-container').value;
    if (pin === typedPin) {
        document.getElementById('correct-pin').style.display = 'block';
        document.getElementById('incorrect-pin').style.display = 'none';
    }
    else{
        document.getElementById('incorrect-pin').style.display = 'block';
        document.getElementById('correct-pin').style.display = 'none';
    }

}
</script>

</body>
</html>
